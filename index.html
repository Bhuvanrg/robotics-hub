<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotics Hub — FIRST robotics news, forums, and events</title>
    <meta
      name="description"
      content="Robotics Hub brings together personalized news, forums, tutorials, and events for the FIRST Robotics community (FLL, FTC, FRC)."
    />
    <meta name="theme-color" content="#0f766e" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Robotics Hub — FIRST robotics news, forums, and events" />
    <meta
      property="og:description"
      content="Personalized robotics feed, active forums, and events for FLL, FTC, and FRC teams."
    />
    <meta property="og:image" content="/favicon.svg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Robotics Hub — FIRST robotics news, forums, and events" />
    <meta
      name="twitter:description"
      content="Personalized robotics feed, active forums, and events for FLL, FTC, and FRC teams."
    />
    <meta name="twitter:image" content="/favicon.svg" />

    <!-- App manifest & icon -->
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Structured Data: WebSite + Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Robotics Hub",
        "url": "https://roboticshub.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://roboticshub.app/search?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Robotics Hub",
        "url": "https://roboticshub.app/",
        "logo": "https://roboticshub.app/favicon.svg"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
